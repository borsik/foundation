# Parametric function

<br>

```scala
def map[A](list: List[A], update: A => A): List[A]
```


<br>

```scala
map(List(1,2,3,4), (x: Int) => x + 1)
// res0: List[Int] = List(2, 3, 4, 5)

map(List("Hello", "World"), (x: String) => x.reverse)
// res1: List[String] = List("olleH", "dlroW")
```

---
# Parametric function

<br>

```scala
def map[A](list: List[A], update: A => A): List[A]
```

<br>


```scala
val users = List(User("John", 23), User("Alice", 37), User("Bob", 18))
```

```scala
map(users, (user: User) => user.age)
// error: type mismatch;
//  found   : repl.Session.App.User => Int
//  required: Any => Any
// map(users, (user: User) => user.age)
//            ^^^^^^^^^^^^^^^^^^^^^^^^
```

---
# Parametric function

<br>

```scala
def map[A](list: List[A], update: A => A): List[A]
```

<br>

```scala
val users = List(User("John", 23), User("Alice", 37), User("Bob", 18))
```

```scala
map[User](users, (user: User) => user.age)
// error: type mismatch;
//  found   : Int
//  required: repl.Session.App.User
// map[User](users, (user: User) => user.age)
//                                  ^^^^^^^^
```

---
# Parametric function

<br>

```scala
def map[From, To](list: List[From], update: From => To): List[To]
```


--
<br>


```scala
val users = List(User("John", 23), User("Alice", 37), User("Bob", 18))
```

```scala
map(List(1,2,3,4), (x: Int) => x + 1)
// res5: List[Int] = List(2, 3, 4, 5)

map(users, (user: User) => user.age)
// res6: List[Int] = List(23, 37, 18)
```
